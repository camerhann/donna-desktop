<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Donna Desktop</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/terminal.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/chat.css">
  <link rel="stylesheet" href="styles/terminal-power.css">
  <link rel="stylesheet" href="styles/agentPicker.css">
  <link rel="stylesheet" href="styles/duelView.css">
</head>
<body>
  <!-- Skip link for keyboard navigation -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div id="app">
    <!-- Sidebar with session tabs -->
    <aside id="sidebar" role="complementary" aria-label="Session navigation">
      <div class="sidebar-header">
        <div class="app-title">
          <span class="donna-logo">D</span>
          <span class="app-name">Donna</span>
        </div>
      </div>

      <div class="sessions-section">
        <div class="section-header">
          <span class="section-title">Sessions</span>
          <div class="session-buttons">
            <button id="new-session-btn" class="icon-btn" title="New Terminal (⌘T)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="2" y="3" width="12" height="10" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                <path d="M5 7l2 2-2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 11h3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
            <button id="new-chat-btn" class="icon-btn" title="New Chat (⌘N)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M2 3h12a1 1 0 011 1v7a1 1 0 01-1 1H5l-3 3v-3a1 1 0 01-1-1V4a1 1 0 011-1z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                <circle cx="5" cy="7.5" r="1" fill="currentColor"/>
                <circle cx="8" cy="7.5" r="1" fill="currentColor"/>
                <circle cx="11" cy="7.5" r="1" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="session-list" class="session-list">
          <!-- Sessions will be added here dynamically -->
        </div>
      </div>

      <div class="sidebar-footer">
        <button id="settings-btn" class="footer-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5"/>
            <path d="M8 1v2M8 13v2M1 8h2M13 8h2M2.93 2.93l1.41 1.41M11.66 11.66l1.41 1.41M2.93 13.07l1.41-1.41M11.66 4.34l1.41-1.41" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </aside>

    <!-- Main terminal area -->
    <main id="main-content" role="main" aria-label="Terminal and chat content">
      <div id="terminal-tabs" class="terminal-tabs">
        <!-- Tab bar for multiple terminals in split view -->
      </div>
      <div id="terminal-container" class="terminal-container">
        <!-- Terminal instances will be mounted here -->
        <div class="welcome-screen" id="welcome-screen">
          <div class="welcome-content">
            <div class="welcome-logo">D</div>
            <h1>Welcome to Donna Desktop</h1>
            <p>Your beautiful, intuitive terminal experience</p>
            <div class="welcome-buttons">
              <button id="start-session-btn" class="primary-btn">
                New Terminal
                <span class="shortcut">⌘T</span>
              </button>
              <button id="start-chat-btn" class="primary-btn chat-btn">
                New Conversation
                <span class="shortcut">⌘N</span>
              </button>
            </div>
            <p class="welcome-hint">Start a conversation with Donna, Jarvis, or Claude</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Context Sidebar - shows files/links from terminal output -->
    <aside id="context-sidebar-container" role="complementary" aria-label="Context panel">
      <!-- ContextSidebar component will be mounted here -->
    </aside>
  </div>

  <!-- Load xterm CSS from node_modules -->
  <link rel="stylesheet" href="../../node_modules/@xterm/xterm/css/xterm.css">

  <!-- Syntax highlighting theme for code blocks -->
  <link rel="stylesheet" href="../../node_modules/highlight.js/styles/github-dark.min.css">

  <!-- Markdown parsing for chat -->
  <script src="../../node_modules/marked/lib/marked.umd.js"></script>

  <!-- Load xterm and addons -->
  <script src="../../node_modules/@xterm/xterm/lib/xterm.js"></script>
  <script src="../../node_modules/@xterm/addon-fit/lib/addon-fit.js"></script>
  <script src="../../node_modules/@xterm/addon-web-links/lib/addon-web-links.js"></script>
  <script src="../../node_modules/@xterm/addon-unicode11/lib/addon-unicode11.js"></script>

  <!-- Core components -->
  <script src="utils/sessionManager.js"></script>
  <script src="components/terminal.js"></script>
  <script src="components/chatInterface.js"></script>
  <script src="components/sidebar.js"></script>

  <!-- V4: Model settings and image generator -->
  <script src="components/modelSettings.js"></script>
  <script src="components/imageGenerator.js"></script>

  <!-- V5: Terminal power features -->
  <script src="components/commandBlocks.js"></script>
  <script src="components/inlineSuggestions.js"></script>
  <script src="components/aiSuggestions.js"></script>
  <script src="components/commandPalette.js"></script>
  <script src="components/workflowManager.js"></script>
  <script src="components/terminalSettings.js"></script>

  <!-- Agent system -->
  <script src="components/agentPicker.js"></script>
  <!-- agentChat.js contains inline fallback versions of components -->
  <!-- The full versions below will override them -->
  <script src="components/agentChat.js"></script>
  <script src="components/agentInputBar.js"></script>
  <script src="components/agentChatRenderer.js"></script>
  <script src="components/contextSidebar.js"></script>
  <script src="components/duelView.js"></script>

  <!-- Phase 2-7: Additional features -->
  <script src="components/linkPreview.js"></script>
  <script src="components/fileAttachment.js"></script>
  <script src="components/voiceInput.js"></script>
  <script src="components/vaultBrowser.js"></script>

  <!-- Main app -->
  <script src="app.js"></script>
</body>
</html>
