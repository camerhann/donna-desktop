<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src 'self' 'unsafe-inline';">
  <title>Preview</title>
  <link rel="stylesheet" href="previewStyles.css">
  <!-- Highlight.js theme - using atom-one-dark for dark mode -->
  <style>
    /* Atom One Dark theme for highlight.js */
    .hljs {
      color: #abb2bf;
      background: transparent;
    }
    .hljs-comment, .hljs-quote { color: #5c6370; font-style: italic; }
    .hljs-doctag, .hljs-keyword, .hljs-formula { color: #c678dd; }
    .hljs-section, .hljs-name, .hljs-selector-tag, .hljs-deletion, .hljs-subst { color: #e06c75; }
    .hljs-literal { color: #56b6c2; }
    .hljs-string, .hljs-regexp, .hljs-addition, .hljs-attribute, .hljs-meta .hljs-string { color: #98c379; }
    .hljs-attr, .hljs-variable, .hljs-template-variable, .hljs-type, .hljs-selector-class,
    .hljs-selector-attr, .hljs-selector-pseudo, .hljs-number { color: #d19a66; }
    .hljs-symbol, .hljs-bullet, .hljs-link, .hljs-meta, .hljs-selector-id, .hljs-title { color: #61aeee; }
    .hljs-built_in, .hljs-title.class_, .hljs-class .hljs-title { color: #e6c07b; }
    .hljs-emphasis { font-style: italic; }
    .hljs-strong { font-weight: bold; }
    .hljs-link { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="preview-container">
    <!-- Header with file info -->
    <header class="preview-header">
      <div class="file-info">
        <span class="file-icon"></span>
        <span class="file-name">Loading...</span>
        <span class="file-size"></span>
      </div>
      <div class="header-actions">
        <button class="action-btn copy-btn" title="Copy content">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="5" y="5" width="8" height="8" rx="1" stroke="currentColor" stroke-width="1.5"/>
            <path d="M3 11V3h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="action-btn close-btn" title="Close">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M4 4l8 8M12 4l-8 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Content area -->
    <main class="preview-content">
      <!-- Loading state -->
      <div class="preview-loading">
        <div class="loading-spinner"></div>
        <span>Loading preview...</span>
      </div>

      <!-- Error state -->
      <div class="preview-error" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2"/>
          <path d="M24 14v12M24 30v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <p class="error-message">Unable to load preview</p>
      </div>

      <!-- Image preview -->
      <div class="preview-image" style="display: none;">
        <img src="" alt="Preview">
      </div>

      <!-- Markdown preview -->
      <div class="preview-markdown" style="display: none;"></div>

      <!-- Code preview -->
      <div class="preview-code" style="display: none;">
        <pre><code></code></pre>
      </div>

      <!-- Plain text preview -->
      <div class="preview-text" style="display: none;">
        <pre></pre>
      </div>
    </main>

    <!-- Footer with metadata -->
    <footer class="preview-footer">
      <span class="file-path"></span>
      <span class="file-modified"></span>
    </footer>
  </div>

  <script src="preview.js"></script>
</body>
</html>
